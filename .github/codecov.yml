# Codecov params

coverage:
  status:
    project:
      default: false  # disable the default status that measures entire project
      tests:
        paths:
          - "tests/"
        target: 70%
      source:
        paths:
          - "miditoolkit/"
        target: 75%
        threshold: 0.5%
    patch:
      default:
        enabled: no # target: 75%  # new contributions should have a coverage at least equal to target
